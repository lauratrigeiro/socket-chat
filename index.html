<!doctype html>
<html>
	<head>
		<link href="/public/css/index.css" rel="stylesheet" type="text/css" />
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type='text/javascript' src='/bootstrap/dist/js/bootstrap.min.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script type='text/javascript' src='/public/js/globals.js'></script>
		<script type='text/javascript' src='/public/js/index.js'></script>
		<title>Socket.IO chat</title>
	</head>
	<body>
		<div id="page-container">
			<h1 class="center">Ask a Sexpert</h1>
			<div id="question-container" class="center">
				<form id="question-form" action = "">
					<textarea id="question" placeholder="Ask about relationships, STI's, condoms, orgasms, or consent, etc." autocomplete="off"></textarea>
					<button class="btn">Send</button>
				</form>
			</div>
			<div id="messages-container">
				<ul id="messages"></ul>
				<form id="message-form" action = "">
					<input id="message" autocomplete="off" />
					<button class="btn">Send</button>
				</form>
			</div>
		</div>
	</body>
</html>
